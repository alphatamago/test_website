<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        {% include header.html %}
    </header>
    <main>
        <p>This is from default, before content</p>
        {{ content }}
        <p>This is from default, after content</p>
    </main>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} My Jekyll Site</p>
    </footer>
</body>
</html>
